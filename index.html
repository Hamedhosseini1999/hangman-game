<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>HangMan</h1>
    <p>Find Hidden Word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- body -->
        <line x1="140" y1="90" x2="140" y2="160" class="figure-part" />
        <!-- Hands -->
        <line x1="140" y1="120" x2="110" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="170" y2="100" class="figure-part" />
        <!-- legs -->
        <line x1="140" y1="160" x2="110" y2="190" class="figure-part" />
        <line x1="140" y1="160" x2="170" y2="190" class="figure-part" />
      </svg>
      <div class="wrong-container">
        <div class="wrong" id="wrong">
          <p>Wrong</p>
          <span>r,t,f,s</span>
        </div>
      </div>
      <div class="word-container">
        <div class="word" id="word">
          <span class="letter">H</span>
          <span class="letter">E</span>
          <span class="letter">L</span>
          <span class="letter">L</span>
          <span class="letter">O</span>
        </div>
      </div>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final">You Won game</h2>
        <button class="play">Play Again</button>
      </div>
    </div>
    <div class="notification-container">
      <div class="notification">
        <p>You have already entered this letter</p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
